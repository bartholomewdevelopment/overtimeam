<div>
    <form>
        <label for="fname">First Name:</label>
        <input type="text" id="fname" name="fname" required minlength="1" maxlength="30" size="30">
        <label for="lname">Last Name:</label>
        <input type="text" id="lname" name="lname" required minlength="1" maxlength="30" size="30">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required size="40">        
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required minlength="4" maxlength="14" size="15">        
        

    </form>
