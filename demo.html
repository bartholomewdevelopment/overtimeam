<!DOCTYPE html>
<html lang="en">
    <head>
        <head>
            <meta charset="utf-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1" />
            <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
            <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css" />
            <link rel="stylesheet" href="node_modules/bootstrap-social/bootstrap-social.css" />
            
            <link rel="stylesheet" href="css/style.css" />
            <title>Overtime Athletic Management - Demo</title>
        </head>
    </head>
    
    <body>
      <header class="jumbotron jumbotron-fluid bg-light">
        <nav class="navbar navbar-expand-sm sticky-top bg-light">
            
            <div class="col">
                <div class="row">
                    <a class="navbar-brand" href="#"><img src="img/logo.png" height="50" /></a>
                </div>
            </div>
            <div class="col">
                <div class="row">
                    <div class="collapse navbar-collapse" id="nucampNavbar">
                        <ul class="navbar-nav ml-auto">
                            <li class="nav-item"><a class="nav-link" href="#"><i class="fa fa-home fa-lg"></i> Home</a></li>
                            <li class="nav-item"><a class="nav-link" href="product.html"><i class="fa fa-solid fa-laptop fa-lg"></i> Products and Features</a></li>
                            <li class="nav-item active"><a class="nav-link" href="#"><i class="fa fa-info fa-lg"></i> Demo</a></li>
                            <li class="nav-item"><a class="nav-link" href="register.html"><i class="fa fa-list fa-lg"></i> Register</a></li>
              
                            <span class="navbar-text ml-auto">
                              <a role="button" data-toggle="modal" data-target="#loginModal">
                                <i class="fa fa-sign-in"></i> Login
                              </a>
                            </span>
              
                          </ul>
                        </div>
                      </div>
                    </div>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#nucampNavbar">
                      <span class="navbar-toggler-icon"></span>
                    </button>
                  </nav>
                </header>
              
                <!-- Start of Login Modal Code-->
                <div id="loginModal" class="modal fade" role="dialog">
                  <div class="modal-dialog" role="document">
                    <div class="modal-content">
                      
                      
              
                          <div class="modal-header">
                            <div class="row" id="loginColumn">
                              <div class="col">
                                <h3 class="modal-title">Login</h3>
                                <button type="button" class="close" data-dismiss="modal">&times;</button>
                                
                                
                              </div>
                              <div class="modal-body">
                                <div class="container-fluid">
                                  <form>
                                    <div class="form-row">
                                      <div class="form-group col-12">
                                        <label class="sr-only" for="loginEmail">Email address</label>
                                        <input type="email" class="form-control form-control-sm" id="loginEmail"
                                          placeholder="Enter email">
                                      </div>
                                      <div class="form-group col-12">
                                        <label class="sr-only" for="loginPassword">Password</label>
                                        <input type="password" class="form-control form-control-sm" id="loginPassword"
                                          placeholder="Password">
                                      </div>
                                      <div class="col">
                                        <div class="form-check">
                                          <input class="form-check-input" type="checkbox">
                                          <label class="form-check-label"> Remember me</label>
                                        </div>
                                      </div>
                                    </div>
                                    <div class="form-row">
                                      <button type="button" class="btn btn-secondary btn-sm ml-auto"
                                        data-dismiss="modal">Cancel</button>
                                      <button type="submit" class="btn btn-primary btn-sm ml-1">Sign in</button>
                                    </div>
                                    <div><p class="text-center">Don't have an account yet? <a href="register.html">Register</a> </p> </div>
                                    
                                  </form>
                                </div>
                              </div>
                            </div>
                          </div>
                        </div>
                      
                    </div>
                    </div>
                    </div>
                    <!-- End of Login Modal Code-->
                
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#nucampNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>   
        </nav>
    </header>
        

        <div id="demo" class="carousel slide" data-ride="carousel">

            <!-- Indicators -->
            <ul class="carousel-indicators">
              <li data-target="#demo" data-slide-to="0" class="active"></li>
              <li data-target="#demo" data-slide-to="1"></li>
              <li data-target="#demo" data-slide-to="2"></li>
            </ul>
          
            <!-- The slideshow -->
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="img/overtime-01-02.jpg" alt="Los Angeles">
              </div>
              <div class="carousel-item">
                <img src="img/overtime-01-02.jpg" alt="Chicago">
              </div>
              <div class="carousel-item">
                <img src="img/overtime-01-02.jpg" alt="New York">
              </div>
            </div>
          
            <!-- Left and right controls -->
            <a class="carousel-control-prev" href="#demo" data-slide="prev">
              <span class="carousel-control-prev-icon"></span>
            </a>
            <a class="carousel-control-next" href="#demo" data-slide="next">
              <span class="carousel-control-next-icon"></span>
            </a>
          
          </div>

                <div class="row">             
                    <div class="col-sm-6 col-sm-2 offset-1">

                            <li><a href="register.html">Register</a></li>
                        </ul>
                    </div>
                   
                    <div class="col text-center">
                        <a role="button" class="btn btn-link" href="tel:+18013806649"><i class="fa fa-phone"></i> 1-801-380-6649</a><br />
                        <a role="button" class="btn btn-link" href="mailto:us@overtimeam.com"><i class="fa fa-envelope-o"></i> us@overtimeam.com</a>
                    </div>                
               </div>
            </div>
        </footer>
        
        <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
        <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
        <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>    
</body>
</html>
